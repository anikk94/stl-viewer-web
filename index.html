<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STL Viewer - Move, Rotate, and Scale Models</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #viewer { 
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      max-height: 90vh;
      overflow-y: auto;
      width: 220px;
    }
    #sidebar h2 { 
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }
    .model-entry { 
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .model-entry span { 
      flex: 1;
      cursor: pointer;
    }
    .model-entry button { 
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 4px;
    }
    .model-entry button:hover { 
      background: #555;
    }
    #modeSelector { 
      width: 100%;
      margin-top: 10px;
      padding: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #mouse-info{
      margin-left: 12px;
    }
    
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/examples/jsm/loaders/STLLoader.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/STLLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/controls/TransformControls.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/TransformControls.js"
      }
    }
  </script>
</head>
<body>
  <input type="file" id="fileInput" accept=".stl" multiple style="position:absolute;z-index:10;top:10px;left:10px;color:white;"/>
  <br>
  <p id="mouse-info">mouse position:<br>x: <span id="mouse-x">0</span><br>y: <span id="mouse-y">0</span></p>
  <div id="sidebar">
    <h2>Loaded Models</h2>
    <div id="modelList"></div>
    <label for="modeSelector">Transform Mode:</label>
    <select id="modeSelector">
      <option value="translate">Translate</option>
      <option value="rotate">Rotate</option>
      <option value="scale">Scale</option>
    </select>
  </div>
  <canvas id="viewer"></canvas>

  <!-- Link to external JavaScript -->
  <script type="module" src="viewer.js"></script>
  <script src="util.js"></script>
</body>
</html>
